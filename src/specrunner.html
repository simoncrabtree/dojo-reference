<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="../tools/jasmine-1.1.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../tools/jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="../tools/jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="../tools/jasmine-1.1.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../src/js/dojo/dojo.js" djconfig="locale:'en'"></script>
    <!-- include source files here... -->
    <!-- include spec files here... -->
    <script type="text/javascript">
        dojo.ready(function () {
            dojo.require("specs.smoketest");
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var trivialReporter = new jasmine.TrivialReporter();

                jasmineEnv.addReporter(trivialReporter);

                jasmineEnv.specFilter = function (spec) {
                    return trivialReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
        });
        
    </script>
</head>
<body>
    <div id="content">
    </div>
    <div id="viewPane">
    </div>
</body>
</html>
